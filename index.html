            transition: all 0.3s ease;

            color: black;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #00ffcc;
            }

            }
        }

        /* Loading Bar Styles */
        #loadingBarContainer {
            width: 80%;
            max-width: 500px;
            height: 25px;
            border: 2px solid #00ffcc;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 20px;
        }

        #loadingBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffcc, #00ffff);
            animation: loading 4s forwards;

        @keyframes loading {
            0% {

            }

            overflow: auto;

            font-size: 16px;

        #terminal * {

            font-size: 16px !important;
            line-height: 1.5;

        }

        /* Responsive Styles */

            .terminal-box {
